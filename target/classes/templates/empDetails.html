<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<th:block th:if="${isLegacy}">
	<link rel="icon" href="/images/myapp-favicon.ico" type="image/x-icon" />
</th:block>
<style type="text/css">

nav{
height: auto;
width:100%;	
}
#tab{
padding: 30px;
}
.back {
	display: flex;
	text-align: center;
	justify-content: center;
	margin: 20px;
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container">
			<a class="navbar-brand" id="brand" th:href="@{/}"
				th:text="'Employee Management System'"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addEmployee">Add
							Employee</a></li>
					<li class="nav-item"><a class="nav-link" href="list">Get
							Employee List</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="table-responsive" id="tab">
		<h2>Employee Details</h2>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Designation</th>
					<th>Salary</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employees : ${emp}">
					<td
						th:text="${employees.isPresent() ? employees.get().name : 'N/A'}">Name</td>
					<td
						th:text="${employees.isPresent() ? employees.get().age : 'N/A'}">Age</td>
					<td
						th:text="${employees.isPresent() ? employees.get().email : 'N/A'}">Email</td>
					<td
						th:text="${employees.isPresent() ? employees.get().designation : 'N/A'}">Designation</td>
					<td
						th:text="${employees.isPresent() ? employees.get().salary : 'N/A'}">Salary</td>
					<td
						th:text="${employees.isPresent() ? employees.get().address : 'N/A'}">Address</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="back">
		<a th:href="@{/}" class="btn btn-success">BackToHome</a>
	</div>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
