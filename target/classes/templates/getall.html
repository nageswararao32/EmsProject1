<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<th:block th:if="${isLegacy}">
	<link rel="icon" href="/images/myapp-favicon.ico" type="image/x-icon" />
</th:block>
<style type="text/css">
.back {
	display: flex;
	text-align: center;
	justify-content: center;
	margin: 20px;
}

#btns {
	display: flex;
	justify-content: space-between;
	flex-wrap: wrap;
	align-items: center;
}

#view, #upd {
	margin: 20px;
	width: 100px;
	height: 30px;
	border: none;
	border-radius: 10px;
}
nav{
height: auto;
width: auto;	
}
#but {
	width: 170px;
	height: 30px;
	border: none;
	border-radius: 10px;
}

#na {
	text-align: center;
	padding: 30px;
}
#brand{
color:blue;
font-family: sans-serif;
}
nav{
height: auto;
width:100%;	
}
#tab{
padding: 30px;
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container">
			<a class="navbar-brand" id="brand" th:href="@{/}"
				th:text="'Employee Management System'"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addEmployee">Add
							Employee</a></li>
					<li class="nav-item"><a class="nav-link" href="list">Get
							Employee List<span class="sr-only">(current)</span></a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="table-responsive" id="tab">
		<h2 style="color: blue;font-family: sans-serif;text-align: center;">Employee Details</h2>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td id="na" th:text="${employee.name}">Name</td>
					<td id="na" th:text="${employee.age}">Age</td>
					<td id="na" th:text="${employee.email}">Email</td>
					<td>
						<div class="btn-group" id="btns" role="group"
							aria-label="Employee Actions">
							<a id="view" th:href="@{'/view/' + ${employee.id}}"
								class="btn btn-primary btn-sm" title="View"> <i
								class="fas fa-eye"></i> View
							</a> <a id="upd" th:href="@{'/nextPage/' + ${employee.id}}" class="btn btn-info btn-sm"
								title="View"> <i class="fas fa-edit"></i>Update
							</a>
							<form id="deleteForm" action="#"
								th:action="@{'/delete/' + ${employee.id}}" method="post">
								<input type="hidden" name="_method" value="delete" />
								<button id="but" type="submit" class="btn btn-danger btn-sm"
									onclick="return confirm('Are you sure you want to delete this employee?')">
									<i class="fas fa-trash"></i> Delete
								</button>
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="back">
		<a href="/" class="btn btn-success">BackToHome</a>
	</div>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
