<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add Employee</title>
<style type="text/css">
.back {
	display: flex;
	text-align: center;
	justify-content: center;
	margin: 20px;
}
nav{
height: auto;
width: auto;	
}
#brand{
color:blue;
font-family: sans-serif;
}
label {
	color:black;
	font-family: sans-serif;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<th:block th:if="${isLegacy}">
	<link rel="icon" href="/images/myapp-favicon.ico" type="image/x-icon" />
</th:block>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container">
			<a class="navbar-brand" id="brand" th:href="@{/}"
				th:text="'Employee Management System'"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addEmployee">Add
							Employee<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="list">Get
							Employee List</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<h2 class="mb-4" style="color:purple;text-align: center;">Employee Registration Form</h2>
		<form id="employeeForm" action="add" method="post">
			<div class="form-group">
				<label for="name">Enter Name:</label> <input type="text"
					class="form-control" name="name" id="name" placeholder="Enter name"
					required="required" />
			</div>
			<div class="form-group">
				<label for="name">Enter Age:</label> <input type="number" name="age"
					class="form-control" id="age" placeholder="Enter Age"
					required="required" />
			</div>
			<div class="form-group">
				<label for="name">Enter Email:</label> <input type="email"
					name="email" class="form-control" id="email"
					placeholder="Enter Email" required="required" />
			</div>
			<div class="form-group">
				<label for="name">Enter Designation:</label> <input type="text"
					name="designation" class="form-control" id="designation"
					placeholder="Enter Designation" required="required" />
			</div>
			<div class="form-group">
				<label for="name">Enter Salary:</label> <input type="number"
					name="salary" class="form-control" id="salary"
					placeholder="Enter Salary" required="required" />
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control" name="address" id="address" rows="3"
					required></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" /> <br>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gD5O436Cw5O2H1M0abC0rZFCa0C5tUCNEvMk4l5fj8xgvm5H5UUE3V1KVoNv3qgJ"
		crossorigin="anonymous"></script>
</body>
</html>
