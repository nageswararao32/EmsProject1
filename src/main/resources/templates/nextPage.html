<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<th:block th:if="${isLegacy}">
	<link rel="icon" href="/images/myapp-favicon.ico" type="image/x-icon" />
</th:block>
<style type="text/css">
form {
	margin: 20px;
	width: 80%;
	height: auto;
}
nav{
height: auto;
width: auto;	
}
#brand{
color:blue;
font-family: sans-serif;
}
label {
	color:black;
	font-family: sans-serif;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container">
			<a class="navbar-brand" id="brand" th:href="@{/}"
				th:text="'Employee Management System'"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addEmployee">Add
							Employee</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<h2 style="text-align: center; font-family: sans-serif; color: blue;">Update
		Employee Details</h2>
	<form id="employeeForm" th:action="@{'/update/' + ${employ.get().id}}"
		method="post" th:object="${employee}">
		<div class="form-group">
			<label for="name">Enter Name:</label> <input type="text"
				class="form-control" name="name" id="name"
				th:placeholder="${employ.isPresent() ? employ.get().name : 'N/A'}"
				required="required" />
		</div>
		<div class="form-group">
			<label for="name">Enter Age:</label> <input type="number" name="age"
				class="form-control" id="age"
				th:placeholder="${employ.isPresent() ? employ.get().age : 'N/A'}"
				required="required" />
		</div>
		<div class="form-group">
			<label for="name">Enter Email:</label> <input type="email"
				name="email" class="form-control" id="email"
				th:placeholder="${employ.isPresent() ? employ.get().email : 'N/A'}"
				required="required" />
		</div>
		<div class="form-group">
			<label for="name">Enter Designation:</label> <input type="text"
				name="designation" class="form-control" id="designation"
				th:placeholder="${employ.isPresent() ? employ.get().designation : 'N/A'}"
				required="required" />
		</div>
		<div class="form-group">
			<label for="name">Enter Salary:</label> <input type="number"
				name="salary" class="form-control" id="salary"
				th:placeholder="${employ.isPresent() ? employ.get().salary : 'N/A'}"
				required="required" />
		</div>
		<div class="form-group">
			<label for="address">Address</label> <input type="text"
				name="address" class="form-control" id="address"
				th:placeholder="${employ.isPresent() ? employ.get().address : 'N/A'}"
				required="required" />
		</div>
		<input type="submit" value="Submit" class="btn btn-primary" /> <br>
	</form>
</body>
</html>
